apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/speedwing/cardano-node-builder.git
    targetRevision: {{ .Values.git.targetRevision }}
    path: deploy/grafana-dashboards

  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}

  syncPolicy:
    automated:
      prune: true
