apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:speedwing/cardano-node-builder.git
    targetRevision: {{ .Values.git.targetRevision | default "HEAD" }}
    path: deploy/95-master-app

  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    validate: true
