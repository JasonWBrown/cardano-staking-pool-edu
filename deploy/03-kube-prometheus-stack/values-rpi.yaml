defaultRules:
  create: false

alertmanager:
  enabled: false

grafana:
  service:
    type: NodePort
    nodePort: 30100

prometheus:
  service:
    type: NodePort
    nodePort: 30200
  server:
    persistentVolume:
      enabled: true
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          volumeMode: Filesystem
          resources:
            requests:
              storage: 5Gi

prometheusOperator:
  tlsProxy:
    enabled: false
  tls:
    enabled: true

coreDns:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeStateMetrics:
  enabled: false